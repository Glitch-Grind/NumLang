<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NumLang Editor ðŸ˜ŒðŸ”¥</title>
    <style>
        body {
            background: #1e1e1e;
            color: white;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 0;
        }

        #editor-wrapper {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }

        #editor {
            width: 100%;
            height: 100%;
            background: #252526;
            color: white;
            font-family: Consolas, monospace;
            font-size: 16px;
            padding: 10px;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            direction: ltr;          /* FORCE left-to-right */
            unicode-bidi: plaintext; /* PREVENT weird bidi */
        }

        /* Syntax highlighting */
        .keyword { color: #569cd6; }
        .number  { color: #b5cea8; }
        .string  { color: #ce9178; }
        .comment { color: #6a9955; font-style: italic; }
    </style>
</head>
<body>

<div id="editor-wrapper">
    <pre id="editor" contenteditable="true" spellcheck="false"></pre>
</div>

<script>
const keywords = ["let", "print", "if", "else", "func", "return"];

const editor = document.getElementById("editor");

editor.addEventListener("input", highlight);

function highlight() {
    let text = editor.innerText;

    // Escape HTML
    text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

    // Strings first
    text = text.replace(/"[^"]*"/g, match =>
        `<span class="string">${match}</span>`);

    // Numbers
    text = text.replace(/\b\d+\b/g, match =>
        `<span class="number">${match}</span>`);

    // Keywords
    keywords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, "g");
        text = text.replace(regex,
            `<span class="keyword">${word}</span>`);
    });

    // Comments (#...)
    text = text.replace(/#.*/g, match =>
        `<span class="comment">${match}</span>`);

    editor.innerHTML = text;

    // Place caret at the end
    placeCaretAtEnd(editor);
}

// Caret fix
function placeCaretAtEnd(el) {
    el.focus();
    if (typeof window.getSelection != "undefined"
        && typeof document.createRange != "undefined") {
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
    }
}
</script>

</body>
</html>
